<html>
<head><title>Update Event</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h2>Update Event</h2>
  <form method="POST">
    <label>Name:</label><input type="text" name="name" value="{{ event.name }}"><br>
    <label>Description:</label><input type="text" name="description" value="{{ event.description }}"><br>
    <label>Date:</label><input type="date" name="date" value="{{ event.date }}"><br>
    <label>Time:</label><input type="time" name="time" value="{{ event.time }}"><br>
    <button type="submit">Update</button>
  </form>
</body>
</html>
